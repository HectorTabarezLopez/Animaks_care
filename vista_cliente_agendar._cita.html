    <script>
        // Función para establecer restricciones en la fecha
        function setMinDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('appointmentDate').setAttribute('min', today);
        }
        
        // Función para establecer restricciones en la hora
        function setMinTime() {
            const appointmentTime = document.getElementById('appointmentTime');
            appointmentTime.addEventListener('change', function() {
                const time = appointmentTime.value.split(':');
                const hours = parseInt(time[0], 10);
                const minutes = parseInt(time[1], 10);

                if (hours < 7 || hours > 19 || (hours === 19 && minutes > 0)) {
                    appointmentTime.setCustomValidity('Por favor, elija una hora entre 07:00 AM y 07:00 PM');
                } else {
                    appointmentTime.setCustomValidity('');
                }
            });
        }
        
        // Inicializar restricciones cuando la página carga
        window.onload = function() {
            setMinDate();
            setMinTime();
        };
    </script>

        <form>

            <div class="mb-3">

            </div>
            <div class="mb-3">
                <label for="appointmentTime" class="form-label">Horario de la Cita</label>

            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">Motivo de la Cita</label>
                <textarea class="form-control" id="reason" rows="3" placeholder="Motivo de la cita" required></textarea>

            <button type="submit" class="btn btn-primary">Agendar Cita</button>
